<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <form id="myForm">
        <center>
          <h1>DOM Manipulating form</h1>
        </center>
        <label for="firstName"
          >Frist Name<span>* </span><span class="classspan" id="span1"></span
        ></label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="Enter your Firstname"
          required
        />
        <br />
        <label for="lastName"
          >Last Name<span>* </span><span class="classspan" id="span2"></span
        ></label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Enter your Lastname"
          required
        />
        <br />
        <label for="address">Address <span class="classspan" id="span3"></span></label>
        <input
          type="text"
          name="address"
          id="address"
          placeholder="Enter your Address"
        />
        <br />
        <label for="pincode">Pincode <span class="classspan" id="span4"></span></label>
        <input
          type="number"
          name="pincode"
          id="pincode"
          placeholder="Enter your Pincode"
        />
        <br />
        <label for="gender">Gender<span>* </span><span class="classspan" id="span5"></span></label>
        <select name="gender" id="gender" required>
          <option value="none">none</option>
          <option value="Male">Male</option>
          <option value="Male">Female</option>
          <option value="Male">others</option>
        </select>
        <br />
        <div>
        <label class="foodDiv"
          >Choice of Food<span>*</span>
          <span class="small" id="small"
            >(must choose at least 2 option)</span
          ></label
        ><br />
        <input
          class="foodoption"
          type="checkbox"
          id="food1"
          value="Parota"
          name="food"
        />Parota
        <input
          class="foodoption"
          type="checkbox"
          id="food2"
          value="Biriyani"
          name="food"
        />Biriyani
        <input
          class="foodoption"
          type="checkbox"
          id="food3"
          value="Dosa"
          name="food"
        />Dosa
        <input
          class="foodoption"
          type="checkbox"
          id="food4"
          value="Chicken friedrice"
          name="food"
        />Chicken friedrice
        <input
          class="foodoption"
          type="checkbox"
          id="food5"
          value="Samosa"
          name="food"
        />Samosa
      </div>
        <br />
        <label for="state">State <span class="classspan" id="span6"></span></label>
        <input
          type="text"
          name="state"
          id="state"
          placeholder="Enter your State name"
        />
        <br />
        <label for="country">Country <span class="classspan" id="span7"></span></label>
        <input
          type="text"
          name="country"
          id="country"
          placeholder="Enter your Country name"
        />
        <br />
        <button type="button" id="submit" onclick="submitForm()">Submit</button>
      </form>
      <br />
      <br />
      <table id="dataTable">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
